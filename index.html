<body class="p-4 pb-24 text-slate-700">

            <div class="space-y-4">
                <input id="in-name" oninput="autoEmoji(this.value)" type="text" placeholder="è£å‚™åç¨±" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 ring-[#F7CAC9]/50 transition-all">
                <div class="flex gap-2">
                    <input id="in-emoji" type="text" placeholder="ğŸ”" class="w-20 p-4 bg-gray-50 rounded-2xl text-center outline-none">
                    <input id="in-price" type="number" placeholder="è³¼è²·é‡‘é¡ NT$" class="flex-1 p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 ring-[#F7CAC9]/50">
                </div>
                <div class="grid grid-cols-2 gap-2">

                    </select>
                </div>
            </div>
            <div class="flex gap-4 mt-8">
                <button onclick="toggleModal(false)" class="flex-1 py-4 text-gray-400 font-bold">å–æ¶ˆ</button>
                <button onclick="addGear()" class="flex-1 py-4 bg-gradient-to-r from-[#F7CAC9] to-[#92A8D1] text-white rounded-2xl font-black shadow-lg">ç¢ºèªåŠ å…¥</button>
            </div>
        </div>
    </div>

    <script>
        const emojiMap = {
            'è€³æ©Ÿ': 'ğŸ§', 'æ‰‹æ©Ÿ': 'ğŸ“±', 'é›»è…¦': 'ğŸ’»', 'ç›¸æ©Ÿ': 'ğŸ“·', 'æ‰‹éŒ¶': 'âŒš', 'é‹': 'ğŸ‘Ÿ', 'è¡£': 'ğŸ‘•', 'éŠæˆ²': 'ğŸ®', 'SV': 'ğŸ’', '17': 'ğŸ’'
        };

        let gears = JSON.parse(localStorage.getItem('myGearsV2')) || [];

        function autoEmoji(val) {
            const emojiInput = document.getElementById('in-emoji');
            for (let key in emojiMap) {
                if (val.includes(key)) { emojiInput.value = emojiMap[key]; return; }
            }
            if(!emojiInput.value) emojiInput.value = 'ğŸ“¦';
        }

        function calculateDays(dateStr, freq) {
            const daysPassed = Math.max(1, Math.floor((new Date() - new Date(dateStr)) / (1000 * 60 * 60 * 24)));
            return { totalDays: daysPassed, usedTimes: Math.max(1, daysPassed * freq) };
        }

        function render() {
            const list = document.getElementById('gear-list');
            let totalVal = 0;
            list.innerHTML = gears.length ? '' : '<div class="text-center text-white/60 mt-20">é‚„æ²’æœ‰è£å‚™å—ï¼Ÿ<br>é»æ“Šé‘½çŸ³æŒ‰éˆ•é–‹å§‹å§ Say the name!</div>';
            
            gears.forEach((item, index) => {
                const { totalDays, usedTimes } = calculateDays(item.date, item.freq || 1);
                const costPerUse = (item.price / usedTimes).toFixed(1);
                totalVal += Number(item.price);
                
                list.innerHTML += `
                    <div class="ios-card p-6 relative">
                        <button onclick="deleteGear(${index})" class="absolute top-4 right-5 text-gray-300 hover:text-red-300 transition-colors">âœ•</button>
                        <div class="flex items-center gap-4 mb-6">
                            <div class="text-4xl bg-white w-16 h-16 flex items-center justify-center rounded-[20px] shadow-sm">${item.emoji}</div>
                            <div>
                                <h3 class="text-xl font-bold text-slate-700">${item.name}</h3>
                                <p class="text-[10px] text-[#92A8D1] font-black tracking-widest uppercase">${item.date} è³¼è²·</p>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-[#F7CAC9]/20 p-4 rounded-2xl border border-[#F7CAC9]/30">
                                <p class="text-[10px] font-black text-[#F7CAC9] uppercase mb-1">æ¯æ¬¡ä½¿ç”¨æˆæœ¬</p>
                                <p class="text-xl font-black text-slate-700">NT$ ${costPerUse}</p>
                            </div>
                            <div class="bg-[#92A8D1]/10 p-4 rounded-2xl border border-[#92A8D1]/20">
                                <p class="text-[10px] font-black text-[#92A8D1] uppercase mb-1">æŒæœ‰å¤©æ•¸</p>
                                <p class="text-xl font-black text-slate-700">${totalDays} <span class="text-xs opacity-50">D</span></p>
                            </div>
                        </div>
                    </div>
                `;
            });
            document.getElementById('total-assets').innerText = totalVal.toLocaleString();
            localStorage.setItem('myGearsV2', JSON.stringify(gears));
        }

        function toggleModal(show) {
            document.getElementById('modal').classList.toggle('hidden', !show);
            if(show) document.getElementById('in-date').valueAsDate = new Date();
        }

        function addGear() {
            const name = document.getElementById('in-name').value;
            const emoji = document.getElementById('in-emoji').value || 'ğŸ“¦';
            const price = document.getElementById('in-price').value;
            const date = document.getElementById('in-date').value;
            const freq = document.getElementById('in-freq').value;

            if (name && price && date) {
                gears.push({ name, emoji, price: Number(price), date, freq: Number(freq) });
                render();
                toggleModal(false);
                document.querySelectorAll('#modal input').forEach(i => i.value = '');
            }
        }

        function deleteGear(index) {
            if(confirm('ç¢ºå®šè¦æ¨æ£„é€™å€‹å¯¶è²å—ï¼Ÿ')) {
                gears.splice(index, 1);
                render();
            }
        }

        render();
    </script>
</body>
</html>
